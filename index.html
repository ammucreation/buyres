<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:description" content="Fill Detail's File Auto send your Mail ID - 5min To 1hr">
  <title>AMMU CREATION PSD Buyre's</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- App Bar -->
  <div class="app-bar" id="app-bar" style="display: block;">
    AMMU CREATION PSD
  </div>

  <!-- Form Container -->
  <div class="form-container" id="formContainer">
    <h2>Submit Info</h2>
    <p class="description">Fill out the form with your details. File automatic send your Mail id..</p>
    <p class="description">Contact : +91 70946 09411</p>
    <form id="sheetForm" onsubmit="return validateForm(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required autocomplete="email">

      <label for="businessName">Business Name:</label>
      <input type="text" id="businessName" name="businessName" required>

      <label for="contact">Contact (10-digit):</label>
      <input type="tel" id="contact" name="contact" required pattern="^[0-9]{10}$" title="Enter a 10-digit number" maxlength="10" autocomplete="tel">

      <label for="size">Size:</label>
      <select id="size" name="size" required>
        <option value="">Select Size</option>
        <option value="( 12 X 36 )  +  ( 15 X 24 ) All PSD">( 12 X 36 )  +  ( 15 X 24 ) All PSD</option>
        <option value="15 X 24 - (100 PSD)">15 X 24 - (100 PSD)</option>
        <option value="12 X 36 - (315 PSD)">12 X 36 - (315 PSD)</option>
        <option value="12 X 36 - Bride PSD">12 X 36 - Bride PSD</option>
        <option value="12 X 36 - Couple PSD">12 X 36 - Couple PSD</option>
        <option value="12 X 36 - Groom PSD">12 X 36 - Groom PSD</option>
        <option value="12 X 36 - Group -1 PSD">12 X 36 - Group -1 PSD</option>
        <option value="12 X 36 - Group -2 PSD">12 X 36 - Group -2 PSD</option>
        <option value="12 X 36 - Group -3 PSD">12 X 36 - Group -3 PSD</option>
        <option value="12 X 36 - Group -4 PSD">12 X 36 - Group -4 PSD</option>
        <option value="12 X 36 - Group -5 PSD">12 X 36 - Group -5 PSD</option>
      </select>
      <div id="sizeError" class="error"></div>

      <label for="buyPrice">Buy Price:</label>
      <select id="buyPrice" name="buyPrice" required>
        <option value="">Select Buy Price</option>
        <option value="150">₹150</option>
        <option value="300">₹300</option>
        <option value="500">₹500</option>
        <option value="600">₹600</option>
        <option value="700">₹700</option>
        <option value="700">₹800</option>
        <option value="1000">₹1000</option>
        <option value="1200">₹1200</option>
      </select>
      <div id="buyPriceError" class="error"></div>

      <label for="reviews">Any Reviews:</label>
      <textarea id="reviews" name="reviews" rows="4"></textarea>

      <button type="submit" id="submitBtn">Submit</button>
      <div id="submitMessage" class="success"></div>
    </form>
  </div>

  <!-- Circular Progress Bar -->
    <div id="progressContainer" style="display: none;">
    <div id="circularProgress"></div>
    </div>


  <!-- Thank You Card -->
  <div class="thank-you-card" id="thankYouCard">
    <h2>Thank You!</h2>
    <p>Google Drive Download Link Auto Send your Mail id, Please Wait 5min to 1hr..</p>
    <p>Thanking you..!</p>
    <button class="close-btn" onclick="closeThankYouCard()">Get Download Link..!</button>
  </div>

  <!-- Footer -->
  <div class="footer" id="footer" style="display: block;">
  <br><p>&copy; 2025 <a href="#">AMMU CREATION PSD</a>. All Rights Reserved.</p><br>
  </div>

  <script src="script.js"></script>
</body>
</html>
